  <!-- Modal -->
  <div class="modal fade" id="oldcontactmodal" tabindex="-1" aria-labelledby="oldcontactmodalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="oldcontactmodalLabel">Old Contact</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div *ngFor="let i of data">
              <div class="main" style="justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap:1rem;">
                  <img class="user-img" src="{{i.photoUrl}}"/>
                  <h6 class="user-usnm">{{i.username}}</h6>
                </div>
                  <button class="btn-msg-send btn btn-success">Send Message</button>
              </div>
              
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
